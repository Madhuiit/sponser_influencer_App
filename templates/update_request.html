<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Request</h2>
        <form method="post">
            <div class="form-group">
                <label for="requirment">Requirement</label>
                <input type="text" id="requirment" name="requirment" class="form-control" value="{{ r.requirments or '' }}" required>
            </div>
            <div class="form-group">
                <label for="payment">Payment</label>
                <input type="text" id="payment" name="payment" placeholder="$$" class="form-control" value="{{ r.payment or '' }}" required>
            </div>
            <div class="form-group">
                <label for="request_type">Request Type:</label>
                <select name="request_type" id="request_type" class="form-control">
                    <option value="public" {% if r.request_type == 'public' %}selected{% endif %}>Public</option>
                    <option value="private" {% if r.request_type == 'private' %}selected{% endif %}>Private</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Request</button>
        </form>
    </div>
</body>
</html>
