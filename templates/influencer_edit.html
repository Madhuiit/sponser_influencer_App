<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Influencer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Influencer</h2>
        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ influencer.username }}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" value="{{ influencer.password }}" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" class="form-control" value="{{ influencer.category }}" required>
            </div>
            <div class="form-group">
                <label for="Niche">Niche</label>
                <input type="text" id="Niche" name="Niche" class="form-control" value="{{ influencer.Niche }}" required>
            </div>
            <div class="form-group">
                <label for="followers">Followers</label>
                <input type="number" id="followers" name="followers" class="form-control" value="{{ influencer.followers }}" required>
            </div>
            <div class="form-group">
                <label for="flagged">Flagged</label>
                <select id="flagged" name="flagged" class="form-control">
                    <option value="false" {% if not influencer.flagged %}selected{% endif %}>No</option>
                    <option value="true" {% if influencer.flagged %}selected{% endif %}>Yes</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Influencer</button>
        </form>
    </div>
</body>
</html>
