<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Campaign</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Campaign</h2>
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ campaign.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" required>{{ campaign.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="datetime" id="start_date" name="start_date" class="form-control" value="{{ campaign.start_date }}" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="datetime" id="end_date" name="end_date" class="form-control" value="{{ campaign.end_date }}" required>
            </div>
            <div class="form-group">
                <label for="budget">Budget</label>
                <input type="text" id="budget" name="budget" class="form-control" value="{{ campaign.budget }}" required>
            </div>
            <div class="form-group">
                <label for="visibility">Visibility</label>
                <input type="text" id="visibility" name="visibility" class="form-control" value="{{ campaign.visibility }}" required>
            </div>
            <div class="form-group">
                <label for="goals">Goals</label>
                <input type="text" id="goals" name="goals" class="form-control" value="{{ campaign.goals }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Campaign</button>
        </form>
    </div>
</body>
</html>
